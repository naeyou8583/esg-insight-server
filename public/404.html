<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지를 찾을 수 없습니다 | ESG Insight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4">
    <div class="text-center max-w-lg">
        <!-- 404 Illustration -->
        <div class="floating mb-8">
            <div class="relative inline-block">
                <div class="text-9xl font-bold text-gray-200">404</div>
                <div class="absolute inset-0 flex items-center justify-center">
                    <div class="w-24 h-24 rounded-full bg-gradient-to-br from-emerald-500 to-cyan-500 flex items-center justify-center">
                        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message -->
        <h1 class="text-3xl font-bold text-gray-900 mb-4">페이지를 찾을 수 없습니다</h1>
        <p class="text-gray-500 mb-8">
            요청하신 페이지가 존재하지 않거나, 이동되었을 수 있습니다.<br>
            주소를 다시 확인해 주세요.
        </p>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/" class="px-6 py-3 bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-semibold rounded-xl hover:from-emerald-600 hover:to-cyan-600 transition shadow-lg shadow-emerald-500/25">
                홈으로 가기
            </a>
            <button onclick="history.back()" class="px-6 py-3 border-2 border-gray-300 text-gray-700 font-semibold rounded-xl hover:border-emerald-500 hover:text-emerald-600 transition">
                이전 페이지
            </button>
        </div>

        <!-- Quick Links -->
        <div class="mt-12 pt-8 border-t border-gray-200">
            <p class="text-sm text-gray-500 mb-4">찾으시는 페이지가 있으신가요?</p>
            <div class="flex flex-wrap gap-2 justify-center">
                <a href="/dashboard" class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm text-gray-600 hover:border-emerald-300 hover:text-emerald-600 transition">
                    대시보드
                </a>
                <a href="/pricing" class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm text-gray-600 hover:border-emerald-300 hover:text-emerald-600 transition">
                    요금제
                </a>
                <a href="/support" class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm text-gray-600 hover:border-emerald-300 hover:text-emerald-600 transition">
                    고객센터
                </a>
                <a href="/blog" class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm text-gray-600 hover:border-emerald-300 hover:text-emerald-600 transition">
                    블로그
                </a>
            </div>
        </div>

        <!-- Contact -->
        <p class="mt-8 text-sm text-gray-400">
            문제가 계속되면 <a href="/support" class="text-emerald-600 hover:underline">고객센터</a>로 문의해주세요.
        </p>
    </div>
</body>
</html>
