<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인 | ESG Insight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: { 800: '#1e3a5f', 900: '#0f2744', 950: '#091a2e' }
                    }
                }
            }
        }
    </script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-navy-900 to-navy-950 flex items-center justify-center p-6">
    <div class="w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center gap-2 mb-4">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-emerald-500 to-cyan-500 flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                </div>
                <span class="text-2xl font-bold text-white">ESG Insight</span>
            </div>
            <div class="inline-block px-3 py-1 bg-red-500/20 text-red-400 rounded-full text-sm font-medium">
                관리자 전용
            </div>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <h1 class="text-2xl font-bold text-gray-900 text-center mb-2">관리자 로그인</h1>
            <p class="text-gray-500 text-center mb-8">K-ESG 기준 관리 시스템</p>

            <form id="admin-login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">관리자 ID</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <input type="text" id="admin-id" required
                            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition"
                            placeholder="관리자 ID 입력">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <input type="password" id="admin-password" required
                            class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition"
                            placeholder="비밀번호 입력">
                    </div>
                </div>

                <div id="error-message" class="hidden p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm"></div>

                <button type="submit" class="w-full py-3 bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-semibold rounded-xl hover:from-emerald-600 hover:to-cyan-600 transition shadow-lg">
                    로그인
                </button>
            </form>

            <div class="mt-6 p-4 bg-amber-50 border border-amber-200 rounded-xl">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-amber-500 flex-shrink-0 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                    <div>
                        <p class="text-sm font-medium text-amber-800">테스트 계정</p>
                        <p class="text-xs text-amber-600 mt-1">ID: admin / PW: admin123</p>
                    </div>
                </div>
            </div>
        </div>

        <p class="text-center text-gray-400 text-sm mt-6">
            <a href="/" class="hover:text-white transition">← 메인 사이트로 돌아가기</a>
        </p>
    </div>

    <script>
        document.getElementById('admin-login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const adminId = document.getElementById('admin-id').value;
            const password = document.getElementById('admin-password').value;
            const errorMsg = document.getElementById('error-message');

            // 테스트용 계정 (실제로는 서버 인증 필요)
            if (adminId === 'admin' && password === 'admin123') {
                // 세션 저장
                sessionStorage.setItem('adminAuth', 'true');
                sessionStorage.setItem('adminId', adminId);
                window.location.href = '/admin';
            } else {
                errorMsg.textContent = '관리자 ID 또는 비밀번호가 올바르지 않습니다.';
                errorMsg.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
