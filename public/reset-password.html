<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 | ESG Insight</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        .gradient-bg {
            background: linear-gradient(135deg, #0f2744 0%, #1e3a5f 50%, #0f2744 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-64 h-64 bg-emerald-500/10 rounded-full blur-3xl"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-cyan-500/10 rounded-full blur-3xl"></div>
    </div>

    <div class="w-full max-w-md relative z-10">
        <!-- Logo -->
        <div class="text-center mb-8">
            <a href="/" class="inline-flex items-center gap-3">
                <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-emerald-500 to-cyan-500 flex items-center justify-center">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                    </svg>
                </div>
                <span class="font-bold text-2xl text-white">ESG Insight</span>
            </a>
        </div>

        <!-- Reset Password Card -->
        <div class="bg-white rounded-3xl shadow-2xl p-8">
            <!-- Step 1: Enter New Password -->
            <div id="resetForm">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-900 mb-2">새 비밀번호 설정</h1>
                    <p class="text-gray-500">안전한 새 비밀번호를 입력해주세요</p>
                </div>

                <form onsubmit="handleReset(event)">
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-gray-700 mb-2">새 비밀번호</label>
                        <div class="relative">
                            <input type="password" id="newPassword" required minlength="8"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition"
                                   placeholder="8자 이상 입력">
                            <button type="button" onclick="togglePassword('newPassword')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                </svg>
                            </button>
                        </div>
                        <!-- Password Strength Indicator -->
                        <div class="mt-2">
                            <div class="flex gap-1 mb-1">
                                <div id="str1" class="h-1 flex-1 rounded bg-gray-200"></div>
                                <div id="str2" class="h-1 flex-1 rounded bg-gray-200"></div>
                                <div id="str3" class="h-1 flex-1 rounded bg-gray-200"></div>
                                <div id="str4" class="h-1 flex-1 rounded bg-gray-200"></div>
                            </div>
                            <p id="strengthText" class="text-xs text-gray-500">영문, 숫자, 특수문자 포함 8자 이상</p>
                        </div>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">비밀번호 확인</label>
                        <input type="password" id="confirmPassword" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition"
                               placeholder="비밀번호 재입력">
                        <p id="matchError" class="text-xs text-red-500 mt-1 hidden">비밀번호가 일치하지 않습니다</p>
                    </div>

                    <div id="errorMsg" class="hidden mb-4 p-3 bg-red-50 border border-red-200 text-red-600 rounded-lg text-sm"></div>

                    <button type="submit" id="submitBtn"
                            class="w-full py-3 bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-semibold rounded-xl hover:from-emerald-600 hover:to-cyan-600 transition shadow-lg shadow-emerald-500/25">
                        비밀번호 변경
                    </button>
                </form>
            </div>

            <!-- Step 2: Success -->
            <div id="successView" class="hidden text-center">
                <div class="w-20 h-20 bg-emerald-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-10 h-10 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">비밀번호 변경 완료!</h2>
                <p class="text-gray-500 mb-8">새 비밀번호로 로그인해주세요</p>
                <a href="/login" class="block w-full py-3 bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-semibold rounded-xl hover:from-emerald-600 hover:to-cyan-600 transition text-center">
                    로그인하기
                </a>
            </div>

            <!-- Invalid/Expired Token -->
            <div id="expiredView" class="hidden text-center">
                <div class="w-20 h-20 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-2">링크가 만료되었습니다</h2>
                <p class="text-gray-500 mb-8">비밀번호 재설정 링크가 만료되었거나 유효하지 않습니다.<br>다시 요청해주세요.</p>
                <a href="/forgot-password" class="block w-full py-3 bg-gradient-to-r from-emerald-500 to-cyan-500 text-white font-semibold rounded-xl hover:from-emerald-600 hover:to-cyan-600 transition text-center">
                    비밀번호 찾기
                </a>
            </div>
        </div>

        <p class="mt-6 text-center">
            <a href="/login" class="text-gray-400 hover:text-white transition">← 로그인으로 돌아가기</a>
        </p>
    </div>

    <script>
        // Check token on load
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        // In production, validate token with server
        // For demo, we'll assume token is valid if present
        if (!token) {
            // document.getElementById('resetForm').classList.add('hidden');
            // document.getElementById('expiredView').classList.remove('hidden');
        }

        // Password strength checker
        document.getElementById('newPassword').addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;

            const colors = ['bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-emerald-500'];
            const texts = ['매우 약함', '약함', '보통', '강함'];
            
            for (let i = 1; i <= 4; i++) {
                const bar = document.getElementById('str' + i);
                bar.className = 'h-1 flex-1 rounded ' + (i <= strength ? colors[strength - 1] : 'bg-gray-200');
            }
            
            document.getElementById('strengthText').textContent = strength > 0 ? texts[strength - 1] : '영문, 숫자, 특수문자 포함 8자 이상';
        });

        // Password match checker
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const match = this.value === document.getElementById('newPassword').value;
            document.getElementById('matchError').classList.toggle('hidden', match || this.value === '');
        });

        function togglePassword(id) {
            const input = document.getElementById(id);
            input.type = input.type === 'password' ? 'text' : 'password';
        }

        async function handleReset(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.getElementById('submitBtn');

            if (newPassword !== confirmPassword) {
                errorMsg.textContent = '비밀번호가 일치하지 않습니다.';
                errorMsg.classList.remove('hidden');
                return;
            }

            if (newPassword.length < 8) {
                errorMsg.textContent = '비밀번호는 8자 이상이어야 합니다.';
                errorMsg.classList.remove('hidden');
                return;
            }

            btn.innerHTML = '<svg class="animate-spin h-5 w-5 mx-auto" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';
            btn.disabled = true;

            // Simulate API call
            setTimeout(() => {
                document.getElementById('resetForm').classList.add('hidden');
                document.getElementById('successView').classList.remove('hidden');
            }, 1500);
        }
    </script>
</body>
</html>
